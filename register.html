	<!-- Main content starts here -->
	<div id="mainContent">

		<form id="form">
			<div class="form-group">
				<input id="email" class="form-control" type="email" name="email" placeholder="e-mail" required="true" autofocus="on"/>
			</div>

			<div class="form-group">
				<input id="username" class="form-control" type="text" name="username" placeholder="username" minlength="2" required="true"/>
			</div>

			<div class="form-group">
				<input id="fullName" class="form-control" type="text" name="fullname" placeholder="full name (e.g. John Doe)" required="true"/>
			</div>

			<div class="form-group">
				<input id="password" class="form-control" type="password" name="password" placeholder="password (at least 6 symbols)" minlength="6" required="true" autocomplete="off"/>
			</div>

			<div class="form-group">
				<input id="confirmPass" class="form-control" type="password" name="confirmPass" placeholder="confirm password" required="true" autocomplete="off"/>
				<p>Note: All fields should be filled</p>
			</div>

			<div class="form-group">
				<input id="register" class="ui-button ui-corner-all" type="submit" name="submit" value="Register"/>
			</div>
			
		</form>
		<div id="formBackground" class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
		</div>
		<h2>You have registered successfully.</h2>
